<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates the use of Google Cloud Database with a Firebase DB">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroNOC Emulator 2.0</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Firebase Database Quickstart">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Firebase Database Quickstart">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link href="styles/nv.d3.min.css" rel="stylesheet" type="text/css">
  <link href="styles/jquery-ui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-layout__header-row titlebar">
      <h3 class="logo">MicroNOC Emulator 2.0</h3>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">

    <!-- Shows actions that uses Callable Cloud Functions -->
    <section class="mdl-grid content">
      <div class="mdl-cell mdl-cell--12-col mdl-grid">

        <!-- Action that adds 2 numbers -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">GB data analysis</h2>
          </div>

          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Choose a customer:</p>
            <select name="customerSelect" id="customerSelect"></select>
            <button id="send-addition-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Hello</button>
            <!-- Dynamic contents-->
            <div id="basicPanel">
 
            </div>  
            <!-- End Dynamic contents-->
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="dialog" title="Basic dialog" style="display:none">
    <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the &apos;x&apos; icon.</p>
  </div>
  <div id="loading" title="Message" style="display:none">
    Data is being loaded
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
<script src="scripts/nv.d3.min.js"></script>
<script src="scripts/jquery-ui.min.js"></script>

<script type="module" src="scripts/main.js"></script>

</body>
</html>
